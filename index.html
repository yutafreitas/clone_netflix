<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="topheading">
        <div class="top">
            <div class="logo"></div>
            <div class="right">
                <div class="language">
                    <i class="fa-solid fa-globe"></i>
                    <select>
                        <option>English</option>
                        <option>Português</option>
                    </select>
                </div>
                <div class="signin">
                    Entrar
                </div>
            </div>
        </div>
        <div class="heading">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <h3>A partir de R$ 20,90. Cancele quando quiser.</h3>
            <h4>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h4>
            <div class="search">
                <p id="email">Email address</p>
                <input type="email" placeholder="Email" id="inputbox">
            </div>
            <button class="search-button">
                Vamos lá
                <i class="fa-solid fa-angle-rig"></i>
            </button>
        </div>
    </div>
    <script src="assets/js/JavaScript.js"></script>
</body>
</html>
